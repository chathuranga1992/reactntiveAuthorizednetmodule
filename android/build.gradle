
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {

    mavenCentral()
    jcenter()

}

dependencies {

    //implementation files('/lib/accept-sdk-android-master-release.aar')
    implementation 'com.facebook.react:react-native:+'
    implementation files('lib/accept-sdk-android-master-release.aar')
//    implementation 'net.authorize:accept-sdk-android:1.0.2'
  //  implementation project(":accept-sdk-android-master-release.aar")
}
  